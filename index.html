<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PlaneGlobe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel = "stylesheet" href = "style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.160.0/build/three.module.js",

<body>

    <div class="search-box-start">
      <div class="row"> 
        <input type="text" id="input-box-start" placeholder="Search Start" autocomplete="off">

      <div class = "result-box-start">
      </div>

    <div class="search-box-end">
      <div class="row"> 
        <input type="text" id="input-box-end" placeholder="Search End" autocomplete="off">

        <span class="glyphicon glyphicon-search"></span>map
    </button>

    </div>
  </div>

    <script type="module" src="./JavaScripts/main.js"></script>
